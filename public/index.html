<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyG - Discord VC</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

  <header class="flex justify-between items-center w-full px-6 py-4 border-b border-gray-700">
    <h1 class="text-xl font-bold">ZyG - Discord VC Attendance Live</h1>
    <div>
      <span id="adminStatus" class="hidden font-bold text-green-400">Admin Logged In</span>
      <button id="adminBtn" class="bg-blue-600 px-3 py-1 rounded">Admin Login</button>
      <input type="password" id="adminPassword" class="hidden bg-gray-800 px-2 py-1 rounded" placeholder="Password">
      <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Left: Main Panel -->
    <section id="mainPanel" class="panel">
      <h2 class="text-lg font-semibold mb-3">üìã Main Panel</h2>
      <p class="mb-2">Upload Excel file or paste a link to load data.</p>
      <input type="file" id="excelInput" accept=".xlsx,.xls,.csv" class="bg-gray-800 p-2 rounded mb-2 w-full">
      <input type="url" id="linkInput" placeholder="Paste a data link here..." class="bg-gray-800 p-2 rounded w-full">
    </section>

    <!-- Right: VC + Image Panels -->
    <aside class="right-column">
      <section id="activeVoicePanel" class="panel">
        <h2 class="text-lg font-semibold mb-3">üü¢ Live Voice Chat - Lordnine</h2>
        <div id="vcAlert" class="mb-3"></div>
        <table id="active" class="w-full text-sm">
          <thead>
            <tr class="border-b border-gray-700">
              <th>User</th><th>Channel</th><th>Status</th><th>Duration</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="imagePanel" class="panel hidden">
        <h2 class="text-lg font-semibold mb-3">üñºÔ∏è Upload image/screenshot for Attendance</h2>
        <input type="file" id="imageInput" multiple accept="image/*" class="bg-gray-800 p-2 rounded mb-2 w-full">
        <button onclick="uploadImages()" class="bg-blue-600 px-3 py-1 rounded mb-3">Upload to Table</button>

        <table id="imageTable" class="w-full text-sm mb-3">
          <thead>
            <tr class="border-b border-gray-700"><th>Preview</th><th>Filename</th><th>Status</th></tr>
          </thead>
          <tbody></tbody>
        </table>

        <textarea id="imageMessage" placeholder="Optional message..." class="bg-gray-800 p-2 rounded w-full mb-2"></textarea>
        <button onclick="sendImagesToDiscord()" class="bg-green-600 px-3 py-1 rounded">Send All to Discord</button>
        <button onclick="clearImageTable()" class="bg-red-600 px-3 py-1 rounded">Clear Table</button>
        <button onclick="toggleHistoryPanel()" class="bg-gray-700 px-3 py-1 rounded">Show Join/Leave History</button>

        <div id="notification" class="hidden text-green-400 mt-3">‚úÖ Images successfully uploaded!</div>
        <div id="history" class="hidden mt-3"></div>
      </section>
    </aside>
  </main>

</body>
</html>
