<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZyG - Discord VC Attendance Live</title>
<style>
/* ------------------ GENERAL ------------------ */
body { 
  font-family: 'Segoe UI', sans-serif; 
  background:#0d1117; 
  color:#e6edf3; 
  margin:0; 
  padding:0; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
}
h1 { 
  color:#238636; 
  margin:20px 0; 
  text-align:center;
  word-break: break-word;
  flex:1;
}

/* ------------------ HEADER ------------------ */
header {
  width: 100%;
  display:flex;
  justify-content:center; /* center header title */
  align-items:center;
  padding: 10px 20px;
  box-sizing: border-box;
  position: relative; /* for absolute positioning of admin controls */
}
.admin-controls {
  display:flex;
  align-items:center;
  gap:10px;
  position: absolute;
  right: 20px; /* top-right corner */
  top: 50%;
  transform: translateY(-50%);
  flex-wrap: nowrap;
}
.admin-controls input, .admin-controls button {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:0.9em;
}
.admin-controls input { border:1px solid #30363d; background:#0d1117; color:#e6edf3; }

/* ------------------ CONTAINER ------------------ */
.container {
  display: flex;
  gap: 20px;
  width: 95%;
  box-sizing: border-box;
  align-items: flex-start;
}

/* LEFT COLUMN */
#mainPanel {
  flex: 2;       /* takes more space */
  min-width: 400px;
}

/* RIGHT COLUMN: stack VC and Image panels vertically */
.rightColumn {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
  min-width: 300px;
}

#vcPanel {
  flex: none;     /* fixed height */
  max-width: 100%;
}

#imagePanel {
  flex: none;
  max-width: 100%;
}



table { width:100%; border-collapse:collapse; }
th,td { border-bottom:1px solid #30363d; padding:6px 10px; text-align:left; }
th { color:#238636; }
.joined { color:#2ea043; }
.left { color:#da3633; }
#history { max-height:150px; overflow-y:auto; font-size:0.9em; }
#vcAlert { margin-bottom:10px; font-weight:bold; display:none; font-size:1em; }
textarea { width:100%; height:60px; background:#0d1117; color:#e6edf3; border:1px solid #30363d; border-radius:6px; margin-top:10px; padding:6px; resize:none; }
button { background:#238636; color:#fff; border:none; border-radius:6px; padding:6px 12px; margin-top:6px; cursor:pointer; }
button:hover { background:#2ea043; }
.status-icons { font-size:16px; }
input[type="file"] { margin-top:10px; }

/* ------------------ RESPONSIVE ------------------ */
@media(max-width:900px){
  .container{flex-direction:column; align-items:center;}
  header{justify-content:center; padding:10px;}
  .admin-controls{position: absolute; top:10px; right:10px; transform:none; flex-wrap:wrap;}
  #mainPanel, #vcPanel, #imagePanel{max-width:95%;}
}

/* ------------------ TAB SWITCH ------------------ */
#marketTab, #screenshotTab { margin-top:10px; }
</style>
</head>
<body>

<header>
  <h1>ZyG - Discord VC Attendance FIXING</h1>
  <div class="admin-controls">
    <span id="adminStatus" style="display:none; font-weight:bold; color:#2ea043;">Admin Logged In</span>
    <button id="adminBtn">Admin Login</button>
    <input type="password" id="adminPassword" placeholder="Password" style="display:none;">
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<div class="container">

  <!-- MAIN PANEL LEFT -->
  <div class="panel" id="mainPanel">
    <h2>üì¢ Announcements</h2>
    <div id="announcementDisplay"></div>
    <textarea id="announcementInput" placeholder="Enter announcement..."></textarea>
    <button id="addAnnouncementBtn">Add</button>
    <button id="editAnnouncementBtn">Edit</button>
    <button id="updateAnnouncementBtn">Update</button>
    <button id="deleteAnnouncementBtn">Delete</button>

    <div style="display:flex; gap:10px; margin-top:20px;">
      <button id="tabMarket">Next Market</button>
      <button id="tabScreenshot">Screenshot</button>
    </div>

    <!-- MARKET TABLE -->
    <div id="marketTab" style="margin-top:10px;">
      <input type="file" id="marketExcelInput" accept=".xlsx,.xls">
      <button id="importMarketBtn">Import Excel</button>
      <button id="clearMarketBtn">Clear Table</button>
      <table id="marketTable">
        <thead><tr><th>Date</th><th>Item</th><th>Price</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- SCREENSHOT GALLERY -->
    <div id="screenshotTab" style="display:none; margin-top:10px;">
      <input type="file" id="marketScreensInput" multiple accept="image/*">
      <button id="uploadMarketScreensBtn">Upload Screenshot</button>
      <button id="clearMarketScreensBtn">Clear Screenshots</button>
      <div id="screenshotGallery" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:10px;"></div>
    </div>
  </div>

  <!-- ACTIVE VC PANEL RIGHT -->
  <div class="panel" id="vcPanel">
    <h2>üü¢ Live Voice Chat - Lordnine</h2>
    <div id="vcAlert"></div>
    <table id="active">
      <thead><tr><th>User</th><th>Channel</th><th>Status</th><th>Duration</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- IMAGE UPLOAD PANEL UNDER VC (ADMIN ONLY) -->
  <div class="panel" id="imagePanel" style="display:none;">
    <h2>üñºÔ∏è Upload image/screenshot for Attendance</h2>
    <input type="file" id="imageInput" multiple accept="image/*">
    <button onclick="uploadImages()">Upload to Table</button>
    <table id="imageTable">
      <thead><tr><th>Preview</th><th>Filename</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
    <textarea id="imageMessage" placeholder="Optional message to send with the images..."></textarea>
    <button onclick="sendImagesToDiscord()">Send All to Discord</button>
    <button onclick="clearImageTable()"> Clear Table</button>
    <button onclick="toggleHistoryPanel()"> Show Join/Leave History</button>
    <div id="notification">‚úÖ Images successfully uploaded! Clearing table...</div>
    <div id="history" style="display:none;"></div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
// -------------------- SOCKET.IO & VC --------------------
const socket = io();
let attendance = {};
const activeBody = document.querySelector("#active tbody");
const historyDiv = document.querySelector("#history");
const vcAlert = document.getElementById("vcAlert");

function showVCAlert(message, type) {
  vcAlert.textContent = message;
  vcAlert.style.color = type==="join"?"#2ea043":"#da3633";
  vcAlert.style.display="block";
  setTimeout(()=>{vcAlert.style.display="none";},5000);
}

function updateActive(){
  activeBody.innerHTML="";
  const now=new Date();
  Object.entries(attendance.active||{}).forEach(([user,info])=>{
    const joined=new Date(info.joinedAt||Date.now());
    const durationSec=Math.floor((now-joined)/1000);
    const durationText=formatDuration(durationSec);
    const muteIcon=info.selfMute||info.serverMute?"üîá":"üé§";
    const deafIcon=info.selfDeaf||info.serverDeaf?"üîï":"üëÇ";
    const statusText=`<span class="status-icons">${muteIcon} ${deafIcon}</span>`;
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${user}</td><td>${info.channel||"Unknown"}</td><td>${statusText}</td><td>${durationText}</td>`;
    activeBody.appendChild(tr);
  });
}

function updateHistory(){
  historyDiv.innerHTML="";
  (attendance.history||[]).slice(0,20).forEach(h=>{
    const div=document.createElement("div");
    const time=new Date(h.time).toLocaleTimeString();
    const typeClass=h.type==="join"?"joined":"left";
    const action=h.type==="join"?"joined":"left";
    div.innerHTML=`<span class="${typeClass}">${h.user}</span> ${action} <b>${h.channel}</b> at ${time}`;
    historyDiv.appendChild(div);
  });
}

function formatDuration(sec){
  const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

setInterval(updateActive,1000);

socket.on("connect",()=>console.log("‚úÖ Connected to server"));
socket.on("update",data=>{
  const oldHistory=attendance.history||[];
  attendance=data;
  updateActive();
  updateHistory();
  let lastDisplayedTime=localStorage.getItem("lastDisplayedTime")||0;
  const last=attendance.history[0];
  if(last&&last.time>lastDisplayedTime){
    const now=Date.now();
    if(now-last.time<=5000) showVCAlert(`${last.user} ${last.type==="join"?"joined":"left"} ${last.channel}`,last.type);
    lastDisplayedTime=last.time;
    localStorage.setItem("lastDisplayedTime",lastDisplayedTime);
  }
});

// -------------------- ADMIN LOGIN --------------------
const adminBtn=document.getElementById("adminBtn");
const adminPassword=document.getElementById("adminPassword");
const logoutBtn=document.getElementById("logoutBtn");
const imagePanel=document.getElementById("imagePanel");
const adminStatus=document.getElementById("adminStatus");
const mainPanel=document.getElementById("mainPanel");

let adminLoggedIn=localStorage.getItem("adminLoggedIn")==="true";

function updateAdminUI(){
  adminStatus.style.display=adminLoggedIn?"inline-block":"none";
  logoutBtn.style.display=adminLoggedIn?"inline-block":"none";
  adminBtn.style.display=adminLoggedIn?"none":"inline-block";
  imagePanel.style.display=adminLoggedIn?"block":"none";

  // ONLY announcements + tab buttons visible to visitors
  mainPanel.querySelectorAll("textarea, #addAnnouncementBtn, #editAnnouncementBtn, #updateAnnouncementBtn, #deleteAnnouncementBtn, #marketExcelInput, #importMarketBtn, #clearMarketBtn, #uploadMarketScreensBtn, #clearMarketScreensBtn").forEach(el=>{
    if(adminLoggedIn) el.style.display="";
    else if(el.id==="addAnnouncementBtn" || el.id==="editAnnouncementBtn" || el.id==="updateAnnouncementBtn" || el.id==="deleteAnnouncementBtn") el.style.display="none";
    else el.style.display="none";
  });

  adminPassword.style.display="none";
  adminPassword.value="";
}

// -------------------- TAB SWITCH (VISITOR + ADMIN) --------------------
const tabMarket=document.getElementById("tabMarket");
const tabScreenshot=document.getElementById("tabScreenshot");
const marketTab=document.getElementById("marketTab");
const screenshotTab=document.getElementById("screenshotTab");

tabMarket.addEventListener("click",()=>{
  marketTab.style.display="block";
  screenshotTab.style.display="none";
});

tabScreenshot.addEventListener("click",()=>{
  marketTab.style.display="none";
  screenshotTab.style.display="block";
});

// -------------------- ANNOUNCEMENTS --------------------
let announcementText=localStorage.getItem("announcementText")||"";
const announcementDisplay=document.getElementById("announcementDisplay");
const announcementInput=document.getElementById("announcementInput");

function renderAnnouncement(){
  announcementDisplay.textContent=announcementText;
  announcementInput.value=announcementText;
}
renderAnnouncement();

document.getElementById("addAnnouncementBtn").addEventListener("click",()=>{
  announcementText=announcementInput.value.trim();
  localStorage.setItem("announcementText",announcementText);
  renderAnnouncement();
});

document.getElementById("editAnnouncementBtn").addEventListener("click",()=>{ announcementInput.value=announcementText; });
document.getElementById("updateAnnouncementBtn").addEventListener("click",()=>{
  announcementText=announcementInput.value.trim();
  localStorage.setItem("announcementText",announcementText);
  renderAnnouncement();
});
document.getElementById("deleteAnnouncementBtn").addEventListener("click",()=>{
  announcementText="";
  localStorage.removeItem("announcementText");
  renderAnnouncement();
});

// -------------------- SCREENSHOT DISPLAY --------------------
const screenshotInput=document.getElementById("marketScreensInput");
const screenshotGallery=document.getElementById("screenshotGallery");
let screenshots=JSON.parse(localStorage.getItem("screenshots")||"[]");

function renderScreenshots(){
  screenshotGallery.innerHTML="";
  screenshots.forEach(img=>{
    const imgEl=document.createElement("img");
    imgEl.src=img;
    imgEl.style.width="80px";
    imgEl.style.height="80px";
    imgEl.style.objectFit="cover";
    imgEl.style.cursor="pointer";
    imgEl.title="Click to view full image";
    imgEl.addEventListener("click",()=>window.open(img,"_blank"));
    screenshotGallery.appendChild(imgEl);
  });
}
renderScreenshots();

document.getElementById("uploadMarketScreensBtn").addEventListener("click",()=>{
  const files=Array.from(screenshotInput.files);
  files.forEach(file=>{
    const reader=new FileReader();
    reader.onload=e=>{
      screenshots.push(e.target.result);
      localStorage.setItem("screenshots",JSON.stringify(screenshots));
      renderScreenshots();
    };
    reader.readAsDataURL(file);
  });
  screenshotInput.value="";
});

document.getElementById("clearMarketScreensBtn").addEventListener("click",()=>{
  screenshots=[];
  localStorage.removeItem("screenshots");
  renderScreenshots();
});

// -------------------- INITIALIZE --------------------
updateAdminUI();

// Admin login events
adminBtn.addEventListener("click",()=>{ adminPassword.style.display="inline-block"; adminPassword.focus(); });
adminPassword.addEventListener("keyup",e=>{
  if(e.key==="Enter"){
    if(adminPassword.value==="0212"){
      adminLoggedIn=true;
      localStorage.setItem("adminLoggedIn","true");
      updateAdminUI();
      alert("‚úÖ Admin logged in!");
    } else { alert("‚ùå Incorrect password"); adminPassword.value=""; }
  }
});
logoutBtn.addEventListener("click",()=>{
  adminLoggedIn=false;
  localStorage.setItem("adminLoggedIn","false");
  updateAdminUI();
  alert("‚úÖ Logged out successfully!");
});
</script>
</body>
</html>
