<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord VC Attendance Tracker</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<style>
/* ---------- BODY ---------- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  color: #2c3e50;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------- HEADER ---------- */
h1 {
  color: #3498db;
  margin: 20px;
  font-weight: 600;
  text-align: center;
}

/* ---------- CONTAINER ---------- */
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  width: 95%;
}

/* ---------- PANEL ---------- */
.panel {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  padding: 20px;
  flex: 1 1 300px;
  max-width: 500px;
  transition: transform 0.2s ease;
}
.panel:hover {
  transform: translateY(-3px);
}

/* ---------- PANEL HEADERS ---------- */
.panel h2 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 1.2em;
  color: #3498db;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ---------- TABLES ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border-bottom: 1px solid #e0e0e0;
  padding: 8px 10px;
  text-align: left;
  font-size: 0.95em;
}
th {
  color: #3498db;
}
.joined {
  color: #27ae60;
  font-weight: 500;
}
.left {
  color: #e74c3c;
  font-weight: 500;
}

/* ---------- HISTORY DIV ---------- */
#history {
  max-height: 150px;
  overflow-y: auto;
  font-size: 0.9em;
  color: #34495e;
}

/* ---------- NOTIFICATION ---------- */
#notification {
  margin-top: 10px;
  color: #2ecc71;
  font-weight: bold;
  display: none;
  font-size: 0.95em;
}

/* ---------- TEXTAREA ---------- */
textarea {
  width: 100%;
  height: 60px;
  background: #ecf0f1;
  color: #2c3e50;
  border: 1px solid #bdc3c7;
  border-radius: 6px;
  margin-top: 10px;
  padding: 6px;
  resize: none;
  font-size: 0.95em;
}

/* ---------- BUTTONS ---------- */
button {
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  margin-top: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s ease;
}
button:hover {
  background: #2980b9;
}

/* ---------- STATUS ICONS ---------- */
.status-icons {
  font-size: 16px;
}

/* ---------- VC MESSAGE ALERT ---------- */
#vc-alert {
  background: #f39c12;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 0.95em;
  display: none;
  margin-bottom: 10px;
  text-align: center;
}
</style>
</head>
<body>
<h1>üéß Discord VC Attendance Tracker</h1>
<div class="container">

<!-- ---------- VC ACTIVE PANEL ---------- -->
<div class="panel">
<div id="vc-alert">User joined/left VC</div>
<h2>üü¢ Active Voice Chat Members</h2>
<table id="active">
<thead><tr><th>User</th><th>Channel</th><th>Status</th><th>Duration</th></tr></thead>
<tbody></tbody>
</table>
</div>

<!-- ---------- IMAGE UPLOAD PANEL ---------- -->
<div class="panel">
<h2>üñºÔ∏è Image Uploader <button onclick="toggleHistory()">üìú History</button></h2>
<input type="file" id="imageInput" multiple accept="image/*">
<button onclick="uploadImages()">Upload to Table</button>
<table id="imageTable">
<thead><tr><th>Preview</th><th>Filename</th><th>Status</th></tr></thead>
<tbody></tbody>
</table>
<textarea id="imageMessage" placeholder="Optional message to send with the images..."></textarea>
<button onclick="sendImagesToDiscord()">Send All to Discord</button>
<button onclick="clearImageTable()">üßπ Clear Table</button>
<div id="notification">‚úÖ Images successfully uploaded! Clearing table...</div>

<!-- ---------- JOIN/LEAVE HISTORY ---------- -->
<div id="history" style="display:none;"></div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const socket = io();
let attendance = {};
const activeBody = document.querySelector("#active tbody");
const historyDiv = document.querySelector("#history");
const vcAlert = document.getElementById("vc-alert");

socket.on("connect", () => console.log("‚úÖ Connected to server"));
socket.on("update", (data) => {
  attendance = data;
  updateActive();
  updateHistory();
});

function showVCAlert(message) {
  vcAlert.textContent = message;
  vcAlert.style.display = "block";
  setTimeout(()=>{ vcAlert.style.display = "none"; }, 20000);
}

// --------------- VC PANEL -----------------
function updateActive() {
  activeBody.innerHTML = "";
  const now = new Date();
  Object.entries(attendance.active || {}).forEach(([user, info]) => {
    const joined = new Date(info.joinedAt || Date.now());
    const durationSec = Math.floor((now - joined)/1000);
    const durationText = formatDuration(durationSec);
    const muteIcon = info.selfMute || info.serverMute ? "üîá" : "üé§";
    const deafIcon = info.selfDeaf || info.serverDeaf ? "üîï" : "üëÇ";
    const statusText = `<span class="status-icons">${muteIcon} ${deafIcon}</span>`;
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${user}</td><td>${info.channel || "Unknown"}</td><td>${statusText}</td><td>${durationText}</td>`;
    activeBody.appendChild(tr);
  });
}

function updateHistory() {
  historyDiv.innerHTML = "";
  (attendance.history || []).slice(0,20).forEach(h => {
    const div = document.createElement("div");
    const time = new Date(h.time).toLocaleTimeString();
    const typeClass = h.type === "join" ? "joined" : "left";
    const action = h.type === "join" ? "joined" : "left";
    div.innerHTML = `<span class="${typeClass}">${h.user}</span> ${action} <b>${h.channel}</b> at ${time}`;
    historyDiv.appendChild(div);

    // show alert at top of active panel
    showVCAlert(`${h.user} ${action} ${h.channel}`);
  });
}

function formatDuration(sec) {
  const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

setInterval(updateActive, 1000);

// ---------- IMAGE UPLOADER & HISTORY BUTTON ----------
const imageInput = document.getElementById("imageInput");
const imageTableBody = document.querySelector("#imageTable tbody");
const notification = document.getElementById("notification");
const messageInput = document.getElementById("imageMessage");
let uploadedImages = JSON.parse(localStorage.getItem("uploadedImages") || "[]");
renderImageTable();

function uploadImages() {
  const files = Array.from(imageInput.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = (e) => {
      uploadedImages.push({ name:file.name, dataURL:e.target.result, status:"Pending" });
      saveAndRender();
    };
    reader.readAsDataURL(file);
  });
  imageInput.value = "";
}

function renderImageTable() {
  imageTableBody.innerHTML = "";
  uploadedImages.forEach(img => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td><img src="${img.dataURL}" style="max-width:50px;max-height:50px;"></td><td>${img.name}</td><td>${img.status}</td>`;
    imageTableBody.appendChild(tr);
  });
}

function saveAndRender() {
  localStorage.setItem("uploadedImages", JSON.stringify(uploadedImages));
  renderImageTable();
}

function clearImageTable() {
  uploadedImages = [];
  saveAndRender();
  notification.style.display = "none";
  messageInput.value = "";
}

async function captureVCPannel() {
  const panel = document.querySelector(".panel:first-child");
  const canvas = await html2canvas(panel);
  const dataURL = canvas.toDataURL("image/png");
  uploadedImages.push({ name:`VC_Attendance_${Date.now()}.png`, dataURL, status:"Pending" });
  saveAndRender();
}

async function sendImagesToDiscord() {
  if(uploadedImages.length===0) return alert("No images to send!");
  const message = messageInput.value.trim() || "üñºÔ∏è New images uploaded!";
  await captureVCPannel();
  fetch("https://vc-attendance.onrender.com/upload-images", {
    method:"POST",
    body: JSON.stringify({ images: uploadedImages, message }),
    headers: { "Content-Type":"application/json" }
  }).then(res=>res.json()).then(res=>{
    if(res.success){
      uploadedImages.forEach(img=>img.status="Sent");
      saveAndRender();
      notification.style.display="block";
      setTimeout(()=>clearImageTable(),15000);
    } else alert("Failed to send images.");
  }).catch(err=>console.error(err));
}

// ---------- HISTORY BUTTON ----------
function toggleHistory() {
  if(historyDiv.style.display === "none") historyDiv.style.display = "block";
  else historyDiv.style.display = "none";
}
</script>
</body>
</html>
